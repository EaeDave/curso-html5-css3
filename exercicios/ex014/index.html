<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos Locais / Internos</title>
    <style>
        body {  /* Toda a tag é afetada pelas propriedades/valor */
            background-color: lightsteelblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        h1 {
            color: darkblue;
            background-color: lightblue;
        }

        h2 {
            color: darkred;
        }

        p {
            text-align: justify;
        }
    </style>
</head>
<body>  <!-- Isso é CSS inline -->
    <h1>Capítulo 1</h1>  <!-- Isso é CSS inline também -->
    <h2>Capítulo 1.1</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos veniam deleniti reiciendis. Dolorum quos rem minima dicta exercitationem optio quae.</p>
    <h2>Capítulo 1.2</h2>
    Lorem ipsum dolor sit amet.

    <!-- Não utiliza-se CSS inline para montar todo o estilo do site -->
    <h1>Capítulo 2</h1>  <!-- CSS inline é usado em momentos específicos -->
    <h2>Capítulo 2.1</h2>
    <p>Lorem ipsum dolor sit.</p>
</body>
</html>
