<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>  <!-- Com essa tag, é possível criar imagens dinâmicas -->
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">  <!-- Com essa tag, se a janela do navegador alcançar
        a largura máxima de 750px então será exibida a imagem-p -->
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem grande">
    </picture>
</body>
</html>
