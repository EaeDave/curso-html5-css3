<!DOCTYPE html>  <!--Indica a versão do HTML, nesse caso, HTML5-->
<html lang="pt-BR">  <!--Indica o idioma dessa página-->
<head>  <!--Abertura de tag responsável por metadados da página-->
    <meta charset="UTF-8">  <!--Codificação de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsividade, ocupará a tela inteira-->
    <title>Meu primeiro exercício</title>  <!--Título fica no canto superior, na aba-->
</head>
<body>  <!--O body é um container que tudo dentro dele será exibido no front-->
    <h1>Olá, Mundo!</h1>  <!--Tag responsável por ser o cabeçalho/título principal-->
    <hr>  <!--Horizontal rule (Linha horizontal)-->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>  <!--Tag parágrafo, exibe um texto simples-->
    <p>Este é um momento único, Estou criando um site!</p>
</body>
</html>
