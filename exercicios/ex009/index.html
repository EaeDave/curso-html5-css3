<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    
    <header>
        <h1>Trabalhando com listas</h1>
    </header>

    <main>
        <section>
            <h2>Listas Ordenadas</h2>
            <ol type="1">  <!-- Ordered list (Lista ordenada) -->  <!-- Types: 1, A, a, I, i -->
                <li>Acordar</li>  <!-- List item (Item da lista) -->
                <li>Verificar pendências no TickTick</li>
                <li>Tomar café</li>  <!-- List item (Item da lista) -->
                <li>Escovar os dentes</li>  <!-- List item (Item da lista) -->
                <li>Ir para o trabalho</li>
                <li>Voltar para casa</li>
            </ol>
        </section>

        <section>
            <h2>Listas não ordenadas</h2>
            <ul type="square">  <!-- types existentes: disc, circle, square -->
                <li>Pão</li>
                <li>Leite</li>
                <li>Tomate</li>
                <li>Macarrão</li>
                <li>Alface</li>
                <li>Arroz</li>
            </ul>
        </section>
    </main>

</body>
</html>
