<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos Inline</title>
</head>
<body style="background-color: lightskyblue; font-family: Arial, Helvetica, sans-serif;">  <!-- Isso é CSS inline -->
    <h1 style="color: mediumblue;">Capítulo 1</h1>  <!-- Isso é CSS inline também -->
    <h2>Capítulo 1.1</h2>
    <p style="text-align: justify;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos veniam deleniti reiciendis. Dolorum quos rem minima dicta exercitationem optio quae.</p>
    <h2>Capítulo 1.2</h2>
    Lorem ipsum dolor sit amet.

    <!-- Não utiliza-se CSS inline para montar todo o estilo do site -->
    <h1 style="color: darkred;">Capítulo 2</h1>  <!-- CSS inline é usado em momentos específicos -->
    <h2>Capítulo 2.1</h2>
    <p>Lorem ipsum dolor sit.</p>
</body>
</html>
