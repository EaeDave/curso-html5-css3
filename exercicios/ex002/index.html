<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;  <!-- Esses caracteres &lt; e &gt; é uma forma de
        escapar as aberturas de tag "<" e ">" para que seja exibido no body-->
        <!--&lt; (less than - menor que) e &gt; (greater than - maior que)-->
    </p>
    <p>Se precisar quebrar <br>
        o texto em algum lugar <br>
        específico como esse, <br>
        você pode usar a tag &lt;br&gt;
    </p>
</body>
</html>
