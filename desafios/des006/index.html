<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        .square-point {
            list-style: square;
        }
    </style>
    <title>Tags HTML</title>
</head>
<body>
    <header>
        <h1>Tags em HTML</h1>
    </header>

    <main>
        <section>
            <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir
            qual tag deverá utilizar em cada caso.
            </p>
            <ul class="square-point">
                <li>
                   <abbr title="Use a tag &lt;p>">Parágrafos</abbr>
                </li>

                <li>
                    <abbr title="Vai de &lt;h1> até &lt;h6>">Títulos</abbr>
                </li>

                <li>
                    <abbr title="Utilize a tag &lt;img>">Imagens</abbr>
                </li>

                <li>
                    <abbr title="Utilize a tag &lt;abbr>">Abreviações</abbr>
                </li>

                <li>
                    <abbr title="Utilize a tag &lt;code>">Códigos-fonte</abbr>
                </li>

                <li>
                    <abbr title="Utilize a tag &lt;ol>">Listas numeradas</abbr>
                </li>

                <li>
                    <abbr title="Utilize a tag &lt;ul>">Listas com demarcadores</abbr>
                </li>

            </ul>
        </section>
    </main>
</body>
</html>
